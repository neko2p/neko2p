[package]
name = "neko2p"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.96"
clap = { version = "4.5.30", features = ["derive"] }
common = { path = "common" }
log = "0.4.26"
rustls = "0.23.23"
rustls-pki-types = "1.11.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_yaml_ng = "0.10.0"
tokio = { version = "1.43.0", features = ["full"] }
tokio-rustls = "0.26.1"
tracing-subscriber = "0.3.19"
uuid = { version = "1.14.0", features = ["v4"] }
webpki-roots = "0.26.8"

# protocols
hysteria2 = { path = "protocols/hysteria2" }
shadowsocks = { path = "protocols/shadowsocks" }
ssh = { path = "protocols/ssh" }
socks5 = { path = "protocols/socks5" }
trojan = { path = "protocols/trojan" }
vless = { path = "protocols/vless" }
vmess = { path = "protocols/vmess" }

dns = { path = "dns" }
neko-tun = { path = "tun" }
